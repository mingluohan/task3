<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		.a{
			width: 100px;
			height: 100px;
			border: 1px solid black;
			background: #ADD8E6;
			position: absolute;
			top: 50px;
			left: 50px;
		}
		.x{
			position: relative;
			top: 0;
			left: 0;
		}
		.b{
			background: #FFFF00;
		}
	</style>
</head>
<body>
	<div class="a x">
  	<div class="a">
  		<div class="a b">
  			<div class="a">
  				<div class="a"></div>
  			</div>
  		</div>
  	</div>
  </div>
</body>
</html>
