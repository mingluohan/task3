<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
	  .a,.b,.c {
	  	background:#990000 ;
			position: absolute;
			top: 50%;
			left: 50%;
	  }
		.a{
			width: 200px;
			height: 50px;
			margin-left: -100px;
			margin-top: -25px;
		}
		.b{
			width: 50px;
			height: 75px;
			margin-top: -100px;
			margin-left: -25px;
		}
		.c{
			width: 50px;
			height: 75px;
			margin-top: 25px;
			margin-left: -25px;
		}
	</style>
</head>
<body>
	<div class="a"></div>
	<div class="b"></div>
	<div class="c"></div>
</body>
</html>
